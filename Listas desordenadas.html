<!DOCTYPE html>
<html>
<head>

	<title>Listas desordenadas</title>
	<meta name="author" content="TS">
	<meta name="date" content="14-10-2020">
	<meta name="description" content="Ejercicio de uso de las listas desordenadas">
</head>
<body>
<ul type="square">
	<li>Capitulo 1
		<li>Capitulo 2
			<li>Capitulo 3
				<li>Capitulo 4
					
				</li>
				
			</li>
		</li>
		
	</li>
</ul>

<!--Listas desordenadas tipos : circle,square,disk-->
<!--Uso combinado de listas desordenadas-->
<ul type="disk">
	<li>Capitulo 1
		<li>Capitulo 2
			<ul>
				<li>Primer apartado
					<li>Segundo apartado
						<li>Tercer apartado
							
						</li>
					</li>
				</li>
			</ul>
			<li>Capitulo 3
				<li>Capitulo 4
					
				</li>
				
			</li>
		</li>
		
	</li>
</ul>
</body>
</html>
